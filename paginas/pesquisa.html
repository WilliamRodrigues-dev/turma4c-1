<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Formulário de Pesquisa</title>
</head>
<body class="margem">
    <form action="obrigado.html" method="GET">
        <fieldset>
            <legend>Formulário para pesquisa</legend>
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">Nome:</span>
                </div>
                <input id="txtNome" type="text" class="form-control" placeholder="Digite seu nome" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">Sobrenome:</span>
                </div>
                <input id="txtSobrenome" type="text" class="form-control" placeholder="Digite seu sobrenome" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">E-mail:</span>
                </div>
                <input id="txtEmail" type="text" class="form-control" placeholder="Digite seu e-mail" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="cmbTI">Atua com TI?</label>
                </div>
                <select id="cmbTI" class="custom-select" id="cmbTI">
                  
                  <option value="opcao1">Não</option>
                  <option value="opcao2">Sim - menos de 1 ano</option>
                  <option value="opcao3">Sim - entre de 1 e 3 anos</option>
                  <option value="opcao4">Sim - mais de 3 anos</option>
                  </select>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">É desenvolvedor?</span>
                <div class="input-group-text">
                    <input name="ehdev" value="sim" type="radio" aria-label="Radio button for following text input">Sim
                    <input name="ehdev" value="sim" type="radio" aria-label="Radio button for following text input">Não
                  </div>
                </div>
            </div>
            <br>
            <br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </fieldset>
        
        
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
</body>
</html>
